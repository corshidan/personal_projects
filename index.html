<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Rock, Paper, Scissors!!</h1>
    <div>
        <input type='text' id='playerinput' placeholder="Enter Name" pattern="[A-Za-z]{3,10}" required>
        <button class='choice'>Rock</button>
        <button class='choice'>Paper</button>
        <button class='choice'>Scissors</button>
    </div>
    <p class="result"></p>
    <button id='endgame'>End Game</button>
    <button id='playagain'>Play Again</button>


    <script src='main.js'></script>
</body>

</html>
